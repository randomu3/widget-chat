<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот НПФ Сургутнефтегаз</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="chat-button" onclick="toggleChat()">
        <img src="https://npf-sng.ru/local/markup/dist/img/mail_send.svg" alt="Chat Icon">
    </button>
    <div id="widget-container" class="hidden">
        <div id="overlay"></div>
        <div id="widget-header">
            Чат-бот НПФ Сургутнефтегаз
            <span id="close-button" onclick="toggleChat()">×</span>
        </div>
        <div id="chat-box"></div>
        <form id="input-form" onsubmit="sendMessage(); return false;">
            <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
            <button id="send-button" type="submit">
                <img src="https://npf-sng.ru/local/markup/dist/img/mail_send.svg" alt="send">
            </button>
        </form>
        <div id="quick-responses">
            <button onclick="quickResponse('Пенсия')">Пенсия</button>
            <button onclick="quickResponse('Вклад')">Вклад</button>
            <button onclick="quickResponse('Как открыть счет?')">Как открыть счет?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
