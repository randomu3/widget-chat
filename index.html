<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот НПФ Сургутнефтегаз</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="widget-container">
        <div id="widget-header">Чат-бот НПФ Сургутнефтегаз</div>
        <div id="chat-box"></div>
        <form id="input-form" onsubmit="sendMessage(); return false;">
            <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
            <button id="send-button" type="submit">
                <img src="https://npf-sng.ru/local/markup/dist/img/mail_send.svg" alt="send">
            </button>
        </form>
        <div id="quick-responses">
            <button onclick="quickResponse('Пенсия')">Пенсия</button>
            <button onclick="quickResponse('Вклад')">Вклад</button>
            <button onclick="quickResponse('Как открыть счет?')">Как открыть счет?</button>
        </div> 
    </div>

    <script src="script.js"></script>

</body>

</html>
